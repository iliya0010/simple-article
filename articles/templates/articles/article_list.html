{% extends 'base.html' %}

{% block article %}
<br>
<br>
<br>
{% for article in articles %}
<div class="d-flex align-items-center justify-content-center">
    <div class="card col-md-4">
        <div class="col-md-4">
            <img class="card-img-top" src="{{ article.article_preview_image_thumbnail.url }}" alt="Card image cap">
        </div>
        <div class="card-body">
            <h5 class="card-title">
                <a href="{% url 'detail' article.pk %}">{{ article.title }}</a>
            </h5>
            <p class="card-text">{{article.content | safe}}</p>
            <p class="card-text"><small class="text-muted">{{article.created}}</small></p>
        </div>
    </div>
</div>
{% endfor %}
{% endblock article %}
